<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>tank war 2000</title>
    <!-- Google Font: Courier Prime -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/interface.css">
    <style>
        * { margin: 0; padding: 0;}
        html, body { 
            font-family: 'Courier Prime', monospace;
            height: 100%;
            width: 100%;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        a { color: red; }
        input { outline: none; }
    </style>
      <script>
        window.addEventListener('load', function() {
          // Initial hide with a slight delay to ensure page is fully loaded
          setTimeout(function() { 
            window.scrollTo(0, 1);
            // Try again after a longer delay (iOS sometimes needs this)
            setTimeout(function() { window.scrollTo(0, 1); }, 500);
          }, 100);
          
          // Handle orientation changes
          window.addEventListener('orientationchange', function() {
            setTimeout(function() { 
              window.scrollTo(0, 1); 
              // Try again after a longer delay
              setTimeout(function() { window.scrollTo(0, 1); }, 500);
            }, 100);
          });
          
          // Handle resize events (some browsers need this)
          window.addEventListener('resize', function() {
            setTimeout(function() { window.scrollTo(0, 1); }, 100);
          });
        });
        
        // Prevent bounce effect on iOS and text selection issues
        document.addEventListener('touchmove', function(e) {
          e.preventDefault();
        }, { passive: false });
        
        // Prevent text selection on the entire document
        document.addEventListener('selectstart', function(e) {
          e.preventDefault();
          return false;
        });
      </script>
</head>
<body>
    <script src="./src/index.ts" type="module"></script>

</body>
</html>
